<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="row">
                    <div class="col-4">
                        <label for="category">Category: </label>
                        <select (change)="onCategory($event)" class="form-control-sm" name="category" id="category">
                            <option value="">All</option>
                            <option value="cat">Cats</option>
                            <option value="dog">Dogs</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <span class="ms-3">Sex:</span>
        
                        <label class="ms-3" for="">Any</label>
                        <input (change)="radioValue($event)" class="form-control-md" type="radio" name="sex" value="" >
        
                        <label class="ms-3" for="">Male</label>
                        <input (change)="radioValue($event)" class="form-control-md" type="radio" name="sex" value="m" >
                        
                        <label class="ms-3" for="">Female</label>
                        <input (change)="radioValue($event)" class="form-control-md" type="radio" name="sex" value="f" >
                    </div>
                    <div class="col-4">
                        <label class="ms-3" for="sort">Sort by: </label>
                        <select (change)="onSort($event)" class="form-control-sm" name="sort" id="sort">
                            <option value="">----</option>
                            <option value="name">Name</option>
                            <option value="size_kg">Size</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-3 mt-5" [routerLink]="['/pets/',pet._id]" *ngFor="let pet of pets.results">
            <img width="80%" height="80%" src="{{pet.image}}">
            <h3>{{pet.name}}</h3>
            <span>Category: {{pet.category}} </span><span>Size: {{pet.size_kg}}kg</span>
            <p>Sex: {{pet.sex == 'm'? 'male' : 'female'}}</p>
        </div>
    </div>
</div>
