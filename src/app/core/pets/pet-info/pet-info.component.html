<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <img width="100%" src="{{pet.image}}">
                </div>
                <div class="col d-inline">
                    <h3>{{pet.name}}</h3>
                    <p>Category: {{pet.category}}</p>
                    <p>Sex: {{pet.sex == 'm'? 'male' : 'female'}}</p>
                    <p>Size: {{pet.size_kg}}kg</p>
                </div>
            </div>
        </div>
        <div class="col">
            <ngb-toast class="bg-danger text-white position-absolute"
                *ngFor="let toast of toastService.toasts"
                [header]="toast.header" 
                [autohide]="true" 
                [delay]="toast.delay || 5000"
                (hiddden)="toastService.remove(toast)"
                >{{toast.body}}</ngb-toast>
            <form [formGroup]="form">
                <h3>Adopt</h3>
                <label for="">Name</label>
                <input formControlName="name" class="form-control" type="text">
                <label for="">Contact</label>
                <input formControlName="contact" class="form-control" type="text">
                <button [disabled]="form.invalid" (click)="onSubmit()" class="mt-3 btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <hr>
            <p>{{pet.story}}</p>
        </div>
    </div>
</div>
